<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="openPrompt()" style="background-color: cyan;">Окрываем промпт</button>
    <script>

        let box = [], num, res;

        
        function openPrompt(){
            
            while (true) {
                num = +prompt("Введите число", '');
                if (num == '' || num == null || isNaN(num)){
                    break;

                } else {box.push(num)};
                
            };
            res = box.reduce(function(a,b) { return a+b }, 0);
            alert(res);
}

    </script>


    
</body>
</html>
